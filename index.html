<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pluging Wyng as a plugin on my HTML</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./StorageStyle.css" />
  </head>

  <body onload="doShowAll()">
    <h2>Shopping Cart</h2>
    <p>Insert items and quantity for your shopping cart.</p>
    <form name="ShoppingList">
      <div id="main">
        <table>
          <tr>
            <td><b>Item:</b><input type="text" name="name" /></td>
            <td><b>Quantity:</b><input type="text" name="data" /></td>
          </tr>
          <tr>
            <td>
              <input type="button" value="Save" onclick="SaveItem()" />
              <input type="button" value="Update" onclick="ModifyItem()" />
              <input type="button" value="Delete" onclick="RemoveItem()" />
            </td>
          </tr>
        </table>
      </div>
      <div id="items_table">
        <h3>Shopping List</h3>
        <table id="list"></table>
        <p>
          <label>
			<input type="button" value="Clear" onclick="ClearAll()" />
            <i>* Delete all items</i>
		  </label>
        </p>
      </div>
	  <iframe
		style="height: 100%;" 
		width='100%' 
		height='100%' 
		src='https://app.wyng.com/632d1b7b64420a0b0e39904c?embed=iframe'>
	</iframe>
    </form>
  </body>
  <script src="./Storage.js"></script>
</html>
